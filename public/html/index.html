<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta name="referrer" content="no-referrer" />
    <title>kekeoTalk</title>
    <!-- favicon -->

    <!-- reset -->
    <link rel="stylesheet" href="../css/reset.css" />

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <!-- css -->

    <!-- local css -->
    <link rel="stylesheet" href="../css/layout.min.css" />

    <!-- js -->
    <script src="socket.io/socket.io.js"></script>
    <script src="../js/main.js" defer></script>
  </head>
  <body>
    <section id="main">
      <div class="container">
        <header id="header">
          <input type="text" placeholder="Type your nickname" id="nickName" maxlength="20" autofocus />
        </header>
        <div class="chatBox">
          <ul class="list"></ul>
        </div>
        <div class="inputBox">
          <textarea name="" id="input" placeholder="Type your message..."></textarea>
          <button class="sendBtn"><span class="material-icons"> send </span></button>
        </div>
      </div>
    </section>
  </body>
</html>
